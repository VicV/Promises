apply plugin: 'android-library'
apply plugin: 'maven'

version = '1.0.0'
group = 'com.vicvu.promises'

android {
    compileSdkVersion 20
    buildToolsVersion "20.0.0"

    defaultConfig {
        applicationId "com.vicvu.promises"
        minSdkVersion 9
        targetSdkVersion 20
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'

        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_7
        targetCompatibility JavaVersion.VERSION_1_7
    }
}
uploadArchives {
    repositories.mavenDeployer {
        repository(url: "file:///Users/vic/work/Promises")
    }
}

